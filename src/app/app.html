<mat-card class="card">
  <h2>Server Reboot Scheduler</h2>
  <app-server-select (serverSelected)="onServer($event)"></app-server-select>
  <app-reboot-time-picker (timeSelected)="onTime($event)"></app-reboot-time-picker>

  <div class="actions">
    <button mat-raised-button color="primary" [disabled]="!canSubmit() || busy" (click)="schedule()">
      {{ busy ? 'Schedulingâ€¦' : 'Schedule Reboot' }}
    </button>
  </div>
</mat-card>
