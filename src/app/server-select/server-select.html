<mat-form-field appearance="fill" class="w-full">
    <mat-label>Select Server</mat-label>
    <mat-select (selectionChange)="onSelect($event.value)">
        @for(s of servers; track s){
        <mat-option [value]="s">
            {{ s.name }} ({{ s.status }})
        </mat-option>
        }
    </mat-select>
</mat-form-field>
